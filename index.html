<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider</title>
    <link rel="stylesheet" href="styles.css"></link>
    <script src="https://kit.fontawesome.com/d69fe3d682.js" crossorigin="anonymous"></script>
</head>
<body>
    
    <section>
        <div class="slideshow-container">
            <div class="slideshow">
                <img src="images/img5.jpg" alt="slideshow image" id="last-clone"/>
                <img src="images/img1.jpg" alt="slideshow image"/>
                <img src="images/img2.jpg" alt="slideshow image"/>
                <img src="images/img3.jpg" alt="slideshow image"/>
                <img src="images/img4.jpg" alt="slideshow image"/>
                <img src="images/img5.jpg" alt="slideshow image"/>
                <img src="images/img1.jpg" alt="slideshow image" id="first-clone"/>
            </div>
            <!-- SLIDER BUTTONS -->
            <i id="prevBtn" class="fas fa-arrow-circle-left"></i>
            <i id="nextBtn" class="fas fa-arrow-circle-right"></i>
            <!-- DOTS -->
            <div class="dots-container">
                <span class="dot"></span>
                <span class="dot"></span>
                <span class="dot"></span>
                <span class="dot"></span>
                <span class="dot"></span>
            </div>
        </div>
    </section>

    <script src="index.js"></script>
</body>
</html>
